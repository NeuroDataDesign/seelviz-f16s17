<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Seelviz - Visualizing Clarity</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>


</head>
<body>
<div class="reveal">
    <div class="slides">
        <section data-background="#852c64">
            <h1>Seelviz - Visualizing Clarity</h1>
            <h2>Albert Lee, Tony Sun, Luke Zhu</h2>
        </section>

        <section data-background="#CD7D38">
            <h1>Weekly Objectives</h1>
            <ul>
                <li>Implemented Linear and Quadratic Drift removal (using CPAC methods)</li>
                <li>Finished a pipeline and analyzed for FNIRT brains (compared ts to kf-ts)</li>
                <li>Decided AGAINST smoothing</li>
        </section>

        <section data-background="#2A6083">
            <h1>HNU1, no kalman filter</h1>
            <img src="images/week_81/HNU_1_no_kf.png" height="400">
        </section>

    </div>
</div>

<script src="lib/js/head.min.js"></script>
<script src="js/reveal.js"></script>

<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
</body>
</html>
